<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<form th:method="POST" th:action="@{/users/edit(id=${user.id})}" th:object="${user}">

    <input type="hidden" name="id" th:value="${user.id}"/>

    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name" name="name"/>

    <label for="name">Enter email: </label>
    <input type="text" th:field="*{email}" id="email" name="email"/>


    <label for="name">Enter phone number: </label>
    <input type="text" th:field="*{phoneNumber}" id="phone_number" name="phone_number"/>

    <label for="password">Password:</label>
    <input type="text" id="password" name="password" th:field="*{password}">

    <div>
        <label for="roles">Select roles:</label>
        <select id="roles" name="roles" multiple="multiple">
            <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name.substring(5)}"
                    th:selected="${#lists.contains(user.roles, role)}"></option>
        </select>
    </div>

    <td colspan="2"><input type="submit" value="Save"/></td>
</form>
<br/>
<br/>

<a href="/admin">Back</a>
<form th:action="@{/logout}" th:method="post">
    <input type="submit" value="Logout"/>
</form>


</body>
</html>
