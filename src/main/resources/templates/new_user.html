<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/add}" th:object="${newUser}">
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>

    <label for="name">Email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br/>

    <label for="name">Phone number: </label>
    <input type="text" th:field="*{phoneNumber}" id="phone_number"/>
    <div style="color: red" th:if="${#fields.hasErrors('phone_number')}" th:errors="*{phoneNumber}">Phone number error</div>
    <br/>

    <label for="password">Password:</label>
    <input type="text" id="password" name="password" th:field="*{password}">
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br/>

    <label for="roles">Select roles:</label>
    <select id="roles" name="roles" multiple="multiple">
        <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name.substring(5)}"></option>
    </select>
    <br/>

    <td colspan="2"><input type="submit" value="Add" /></td>

</form>
</body>
</html>
